<!DOCTYPE HTML>
<HTML>
<HEAD>
<title>Add Match Details</title>
</HEAD>
<body>
<h1>Add Match Details</h1>
<br>
	Enter 1st Team Name:<br>
	<input type="text" id="ftname">
	<br>
	Enter 2nd Team Name:<br>
	<input type="text" id="stname">
	<br>
	Enter Match Date in dd-mm-yyyy hh:mm:ss:
	<br>
	<input type="text" id="date">
	<br>
	Enter Goals score by 1st Team:
	<br>
	<input type="text" id="fgoals">
	<br>
	Enter Goals score by 2nd Team:
	<br>
	<input type="text" id="sgoals">
	<br>
	<button>SUBMIT</button>


</body>
</HTML>
